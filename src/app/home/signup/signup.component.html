<h4 class="text-center"> Register to embrace a new world!</h4>

<form [formGroup]='signupForm' (submit)="signup()"class="form mt-4">
    <div class="form-group">
        <input formControlName="email"  placeholder="email" class="form-control" autofocus >
        <ap-vmessage 
        text="E-mail is required!"
        *ngIf="signupForm.get('email').errors?.required"></ap-vmessage>   
        <ap-vmessage 
        text="Invalid E-mail"
        *ngIf="signupForm.get('email').errors?.email"></ap-vmessage>   
        
    </div>

    <div class="form-group">
        <input formControlName="fullName" placeholder="full name" class="form-control">
        <ap-vmessage 
        text="Full Name is required!"
        *ngIf="signupForm.get('fullName').errors?.required"></ap-vmessage>   
        <ap-vmessage 
        text="Minimun length is 2"
        *ngIf="signupForm.get('fullName').errors?.minlength"></ap-vmessage>   
        <ap-vmessage 
        text="Maximon length is 40"
        *ngIf="signupForm.get('fullName').errors?.minlength"></ap-vmessage>                   
    </div>

    <div class="form-group">
        <input formControlName="userName" placeholder="user name" class="form-control">
        <ap-vmessage 
        text="User Name is required!"
        *ngIf="signupForm.get('userName').errors?.required"></ap-vmessage>   
        <ap-vmessage 
        text="Minimun length is 2"
        *ngIf="signupForm.get('userName').errors?.minlength"></ap-vmessage>   
        <ap-vmessage 
        text="Maximon length is 30"
        *ngIf="signupForm.get('userName').errors?.minlength"></ap-vmessage>  
        <ap-vmessage 
        text="Must be lowercase"
        *ngIf="signupForm.get('userName').errors?.pattern"></ap-vmessage>  
        <ap-vmessage
        text="Username already taken"
        *ngIf="signupForm.get('userName').errors?.userNameTaken">
        </ap-vmessage>
        <small *ngIf="signupForm.get('userName').valid"         class="text-success">User available</small>                
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" placeholder="password" class="form-control">
        <ap-vmessage 
        text="Password is required!"
        *ngIf="signupForm.get('password').errors?.required"></ap-vmessage>   
        <ap-vmessage 
        text="Minimun length is 8"
        *ngIf="signupForm.get('password').errors?.minlength"></ap-vmessage>   
        <ap-vmessage 
        text="Maximon length is 14"
        *ngIf="signupForm.get('password').errors?.minlength"></ap-vmessage>  
    </div>

    <button class="btn btn-primary btn-block">Register</button>

    <p>Already a user?<a [routerLink]="['']">Sign In!</a></p>
</form>
